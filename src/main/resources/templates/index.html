<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <title>Neural Network</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg sticky-top">
            <a class="navbar-brand ml-3 h1">Bag solver</a>
        </nav>

        <main class="container">
            <div id="Train">
                <div class="container">
                    <div class="row d-flex align-items-center">
                        <div class="col-6">
                            <div class="form-group">
                                <input class="custom-range" id="elements" max="31" min="1" step="1" type="range"
                                       onInput="$('#for_elements_value').html($(this).val())">
                                <small id="for_elements" class="form-text text-muted">
                                    Elements: <small id="for_elements_value" style="font-size:15px;"></small>
                                </small>
                            </div>
                            <div class="form-group">
                                <input class="custom-range" id="population" max="1000" min="2" step="1" type="range"
                                       onInput="$('#for_population_value').html($(this).val())">
                                <small id="for_population" class="form-text text-muted">
                                    Population: <small id="for_population_value" style="font-size:15px;"></small>
                                </small>
                            </div>
                            <div class="form-group">
                                <input class="custom-range" id="iterations" max="1000" min="0" step="1" type="range"
                                       onInput="$('#for_iterations_value').html($(this).val())">
                                <small id="for_iterations" class="form-text text-muted">
                                    Iterations: <small id="for_iterations_value" style="font-size:15px;"></small>
                                </small>
                            </div>
                            <div class="form-group">
                                <input class="custom-range" id="bag_size" max="101" min="1" step="1" type="range"
                                       onInput="$('#for_bag_size_value').html($(this).val())">
                                <small id="for_bag_weight" class="form-text text-muted">
                                    Bag size: <small id="for_bag_size_value" style="font-size:15px;"></small>
                                </small>
                            </div>
                            <div class="form-group">
                                <input class="custom-range" id="max_cost" max="101" min="1" step="1" type="range"
                                       onInput="$('#for_max_cost_value').html($(this).val())">
                                <small id="for_max_cost" class="form-text text-muted">
                                    Max cost: <small id="for_max_cost_value" style="font-size:15px;"></small>
                                </small>
                            </div>
                            <div class="form-group">
                                <input class="custom-range" id="max_weight" max="101" min="1" step="1" type="range"
                                       onInput="$('#for_max_weight_value').html($(this).val())">
                                <small id="for_max_weight" class="form-text text-muted">
                                    Max weight: <small id="for_max_weight_value" style="font-size:15px;"></small>
                                </small>
                            </div>
                            <div class="form-group">
                                <input class="custom-range" id="mutation" max="1" min="0" step="0.01" type="range"
                                       onInput="$('#for_mutation_value').html($(this).val())">
                                <small id="for_mutation" class="form-text text-muted">
                                    Mutation rate: <small id="for_mutation_value" style="font-size:15px;"></small>
                                </small>
                            </div>

                            <div class="text-right col-12">
                                <button id="submit" type="button" class="btn btn-dark">Submit</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="col-12">
                                <h3>Costs</h3>
                                <p id="costs">&nbsp;</p>

                                <h3>Weights</h3>
                                <p id="weights">&nbsp;</p>

                                <h3>Result</h3>
                                <p id="result">&nbsp;</p>

                                <h3>Fitness</h3>
                                <p id="result_fitness">&nbsp;</p>

                                <h3>Iterations</h3>
                                <p id="result_iterations">&nbsp;</p>

                                <h3>Elapsed time</h3>
                                <p id="result_elapsed_time">&nbsp;</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script th:src="@{/index.js}"></script>
    </body>
</html>
